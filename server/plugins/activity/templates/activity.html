<div class="panel panel-default">
  <div class="panel-heading">
    {{ plugin.title }}
  </div>
  <div class="row">
  <!-- /.panel-heading -->
    <div class="col-md-3">
      <div class="panel-body">
        <a href="{% url 'machine_list' plugin 'hour' group_type group_id %}">
          <div class="panel panel-green">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-3">
                  <i class="fa fa-clock-o fa-5x"></i>
                </div>
                <div class="col-md-9 text-right">
                  <div class="huge">{{ hour }}</div>
                  <div>Last hour</div>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel-body">
        <a href="{% url 'machine_list' plugin 'today' group_type group_id %}">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-3">
                  <i class="fa fa-calendar fa-5x"></i>
                </div>
                <div class="col-md-9 text-right">
                  <div class="huge">{{ today }}</div>
                  <div>Today</div>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel-body">
        <a href="{% url 'machine_list' plugin 'month' group_type group_id %}">
          <div class="panel panel-yellow">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-3">
                  <i class="fa fa-bell fa-5x"></i>
                </div>
                <div class="col-md-9 text-right">
                  <div class="huge">{{ month }}</div>
                  <div>Month</div>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel-body">
        <a href="{% url 'machine_list' plugin 'three_months' group_type group_id %}">
          <div class="panel panel-red">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-3">
                  <i class="fa fa-exclamation-triangle fa-5x"></i>
                </div>
                <div class="col-md-9 text-right">
                  <div class="huge">{{ three_months }}</div>
                  <div>3 months</div>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
