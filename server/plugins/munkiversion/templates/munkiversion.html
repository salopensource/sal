<div class="panel panel-default">
	<div class="panel-heading">
			{{ plugin.title }}
	</div>
	<!-- /.panel-heading -->

	<div class="panel-body">
		<div id="munkiversiongraph" style="max-height: 250px;"></div>
	</div>
</div>

{% block script %}
<script type="text/javascript">
$(function() {
		Morris.Donut({
				element: 'munkiversiongraph',
				data: [
						{% for item in data %}
								{% if item.munki_version %}
								{
										label: "{{ item.munki_version }}",
										value: {{ item.count }}
								},
								{% endif %}
						{% endfor %}
				],
				resize: true
		}).on('click', function(i, row){
				console.log(row['label']);
				var url_mask = "{% url 'machine_list_id' plugin 'abc123' group_type group_id %}".replace(/abc123/, row['label'].toString());
				window.location=url_mask;
		});
});
</script>
{% endblock %}
