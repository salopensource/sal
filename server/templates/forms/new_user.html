{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block nav %}
<li><a href="{% url 'manage_users' %}"><i class="fa fa-fw fa-chevron-left"></i> Back</i></a>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4">
    <h1>New User</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

        <form action="{% url 'new_user' %}" method="post">{% csrf_token %}
      
            <table>
      
                {% bootstrap_form form %}
            </table>
            <p><button type="submit" class="btn btn-primary">Save</button></p>
        </form>
    </div>
</div>
{% endblock %}
