{% load dashboard_extras %}

<div class="panel panel-default">
  <div class="panel-heading">
    {{ plugin.title }}
  </div>

  <div class="panel-body" style="max-height: 10em;overflow-y: scroll;">
    <table class="table table-striped table-condensed table-bordered">
      {% for item in data %}
          <tr>
            <td>
              {% with item.update|cat:"--"|cat:item.update_version as data %}
              <a href="{% url 'machine_list' plugin data group_type group_id %}">
              {% endwith %}
              {{ item.display_name }} {{ item.update_version }}
                <span class="badge pull-right">{{ item.count }}</span>
              </a>
            </td>
          </tr>
      {% endfor %}
    </table>
  </div>
</div>
