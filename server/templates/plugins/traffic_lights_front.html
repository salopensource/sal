<!-- Please update your plugin to use traffic_lights.html This is deprecated.-->
<div class="panel panel-default panel-traffic-light">
    <div class="panel-heading">
        {{ title }}
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <a href="{% url 'machine_list_front' plugin 'ok' %}" class="btn btn-success">
            <span class="bigger"> {{ ok_count }} </span>
            <br /> {{ ok_label }}
        </a>

        <a href="{% url 'machine_list_front' plugin 'warning' %}" class="btn btn-warning">
            <span class="bigger"> {{ warning_count }} </span>
            <br /> {{ warning_label }}
        </a>

        <a href="{% url 'machine_list_front' plugin 'alert' %}" class="btn btn-danger">
            <span class="bigger"> {{ alert_count }} </span>
            <br /> {{ alert_label }}
        </a>
    </div>
</div>
