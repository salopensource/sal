{% extends "base.html" %}
{% load i18n %}
{% load dashboard_extras %}
{% block script %}
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('.groupList').dataTable({
            "serverSide": true,
            "ajax": {
                "contentType": "application/json",
                "url": "{% url 'tableajax' plugin_name data group_type group_id %}",
                "data": function ( args ) {
                    return { "args": JSON.stringify( args ) };
                }
            },
            "lengthMenu": [[20, 50, 100, 500], [20, 50, 100, 500]],
            "pageLength": {{ page_length }},
            "initComplete": function ( settings, json) {
              $('<div/>').html(json.title).prependTo('#title');},
            stateSave: true,
            "order": [2,'desc'],
            "orderMulti": false,
            "columns": [
                { "name": "hostname" },
                { "name": "console_user" },
                { "name": "last_checkin" },
            ],
        });
    } );
</script>

{% endblock %}

{% block nav %}
<li><a href="{{ request.META.HTTP_REFERER }}"><i class="fa fa-fw fa-chevron-left"></i> Back</a></li>
<li><a href="{% url 'export_csv' plugin_name data group_type group_id %}"><i class="fa fa-file-excel-o"></i> Export CSV</a></li>
{% endblock %}
{% block content %}

<div class="panel panel-default">
    <div id="title" class="panel-heading"></div>
    <div class="panel-body">
        <div class="table-responsive">
            <table id="test" class="groupList table table-striped table-condensed">
                <thead>
                    <tr>
                      <th>Machine</th>
                      <th>User</th>
                      <th>Latest Run</th>
                    </tr>
                </thead>
                <tbody/>
            </table>
        </div>
    </div>
</div>
{% endblock %}
